<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- google fonts  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- favicon  -->
    <link rel="shortcut icon" href="../favIcon/android-chrome-192x192.png" type="image/x-icon">
    <title>SignUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Serif', sans-serif;
        }

        body .form-control:focus,
        .form-select:focus,
        .btn-success:focus {
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <!-- header  -->
    <header class="container-fluid w-100 pt-4">
        <div class="signUp">
            <h1 class="text-center">Please SignUp</h1>
        </div>
        <form class="row g-3">
            <div class="col-12 mb-2">
                <label for="inputAddress" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputname" placeholder="Enter Your Name">
            </div>
            <div class="col-md-6 mb-2">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
            </div>
            <div class="col-md-6 mb-2">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Your Password">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
                    placeholder="Enter Your Address"></textarea>
            </div>
            <div class="col-md-6 mb-2">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Enter Your City">
            </div>
            <div class="col-md-4 mb-2">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Delhi</option>
                    <option>Maharastra</option>
                    <option>Tamilnadu</option>
                    <option>West Bengal</option>
                    <option>Gujrat</option>
                    <option>Assam</option>
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <label for="inputZip" class="form-label">Pin</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Enter Your Pin">
            </div>
            <div class="col-12 mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12 mb-2">
                <div class="d-grid gap-2">
                    <button class="btn btn-success py-2 fs-5" type="button">Submit</button>
                </div>
            </div>
        </form>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
